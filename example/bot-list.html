<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WorkAdventure UI Kit</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;600&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body style="background: #FFF url(http://placekitten.com/920/660) no-repeat; background-size: cover">

        <div class="flex items-center justify-center h-screen">
            <div class="bg-contrast/80 backdrop-blur text-white overflow-hidden rounded-lg">
                <div class="px-6 py-4 border border-solid border-white/20 border-x-0 border-t-0">
                    <div class="h5 font-bold">
                        BOT LIST
                    </div>
                    <div class="text-lg opacity-50 text-white">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                    </div>
                </div>
                <div class="overflow-y-scroll pb-2 max-h-[50vh] mt-4">
                    <div class="group flex items-center px-6 py-2 space-x-4 even:bg-contrast/20 even:hover:bg-contrast/30 odd:hover:bg-contrast/20 hover:pl-8 transition-all">
                        <div class="aspect-square p-2 bg-contrast rounded-lg overflow-hidden group-hover:bg-danger transition-all">
                            <img src="https://i.ibb.co/PT5YXk5/Mask-group.png" class="transition-all group-hover:scale-150 group-hover:translate-y-3" style="image-rendering: pixelated" />
                        </div>
                        <div class="flex flex-col space-y-1 grow">
                            <div class="flex items-center space-x-4">
                                <div class="font-title text-xl font-bold">
                                    TARS
                                </div>
                                <div class="chip chip-contrast border border-solid border-danger/20">
                                    <div class="notification notification-xxs notification-danger"></div>
                                    <div class="chip-labe text-danger">Offline</div>
                                </div>
                            </div>
                            <div class="flex items-center space-x-1">
                                <div class="font-xs opacity-50">Room : </div>
                                <div class="font-sm font-bold">Public room</div>
                            </div>
                        </div>
                        <div class="flex space-x-4">
                            <button class="btn btn-xs btn-ghost btn-light aspect-square">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-dots" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                    <path d="M5 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
                                    <path d="M12 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
                                    <path d="M19 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
                                </svg>
                            </button>
                            <button class="btn btn-xs btn-border btn-light !px-3">
                                <div class="btn-label">Edit</div>
                            </button>
                            <button class="btn btn-xs btn-secondary border border-solid border-secondary !px-3 w-20 justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-player-play-filled" width="12" height="12" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                    <path d="M6 4v16a1 1 0 0 0 1.524 .852l13 -8a1 1 0 0 0 0 -1.704l-13 -8a1 1 0 0 0 -1.524 .852z" stroke-width="0" fill="currentColor" />
                                </svg>
                                <div class="btn-label">Start</div>
                            </button>
                        </div>
                    </div>
                    <div class="group flex items-center px-6 py-2 space-x-4 even:bg-contrast/20 even:hover:bg-contrast/30 odd:hover:bg-contrast/20 hover:pl-8 transition-all">
                        <div class="aspect-square p-2 bg-contrast rounded-lg overflow-hidden group-hover:bg-success transition-all">
                            <img src="https://i.ibb.co/PT5YXk5/Mask-group.png" class="transition-all group-hover:scale-150 group-hover:translate-y-3" style="image-rendering: pixelated" />
                        </div>
                        <div class="flex flex-col space-y-1 grow">
                            <div class="flex items-center space-x-4">
                                <div class="font-title text-xl font-bold">
                                    TARS
                                </div>
                                <div class="chip chip-contrast border border-solid border-success/20">
                                    <div class="notification notification-xxs notification-success"></div>
                                    <div class="chip-labe text-success">Online</div>
                                </div>
                            </div>
                            <div class="flex items-center space-x-1">
                                <div class="font-xs opacity-50">Room : </div>
                                <div class="font-sm font-bold">Public room</div>
                            </div>
                        </div>
                        <div class="flex space-x-4">
                            <button class="btn btn-xs btn-ghost btn-light aspect-square">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-dots" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                    <path d="M5 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
                                    <path d="M12 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
                                    <path d="M19 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
                                </svg>
                            </button>
                            <button class="btn btn-xs btn-border btn-light !px-3">
                                <div class="btn-label">Edit</div>
                            </button>
                            <button class="btn btn-xs btn-danger border border-solid border-danger !px-3 w-20 justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-player-pause-filled" width="12" height="12" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                    <path d="M9 4h-2a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h2a2 2 0 0 0 2 -2v-12a2 2 0 0 0 -2 -2z" stroke-width="0" fill="currentColor" />
                                    <path d="M17 4h-2a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h2a2 2 0 0 0 2 -2v-12a2 2 0 0 0 -2 -2z" stroke-width="0" fill="currentColor" />
                                </svg>
                                <div class="btn-label">Stop</div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
